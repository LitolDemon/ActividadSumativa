<div *ngIf="screen==0">
<div class='container-fluid' id='vista'>
    <form [formGroup]="formulario" (ngSubmit)='crear()'>
    <div class='row'><label class='titulo'id="titulo1" for='titulo'>Mis Notas</label></div>
    <div class='row'><label class='titulo'id="titulo2" for='titulo'>Guarde y actualice sus notas aqui </label></div>
    <div class='row'>
        <div class='col-8'>
                        <table>
                            <tr>
                                <div class='form-floating'>    
                                    <input formControlName="titulo" type="text" required="true" class='form-control' id='floatingText' placeholder="titulo">
                                    <label for='floatingText'>titulo de nota</label>
                                    <div *ngIf="titulo.invalid" class="alert alert-danger">
                                        <div class="requerido">
                                            Se requiere titulo
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            <tr>
                                <div class='col-4'>    
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="estado">
                                          <option selected disabled>Seleccione</option>
                                          <option value="1">Iniciado</option>
                                          <option value="2">En Proceso</option>
                                          <option value="3">Terminado</option>
                                        </select>
                                        <label for="floatingSelect">Estado</label>
                                      </div>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-floating" id="cajaTexto">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="descripcion"></textarea>
                                    <label for="floatingTextarea">Descripcion</label>
                                  </div>
                            </tr>
                            <tr>
                                <button class="btn btn-primary" type="submit"[disabled]="titulo.invalid || estado.invalid || descripcion.invalid" >Actualizar</button>
                            </tr>
                        </table>
         </div>
    </div>
    </form>
</div>
</div>

<div *ngIf="screen==1">
    <div class='container-fluid' id ='vista'>
        <div class="row">
            <div class= "col-3" id ="subtitulos">Tareas Iniciadas</div>
            <div class= "col-3" id ="subtitulos">Tareas En Proceso</div>
            <div class= "col-3" id ="subtitulos">Tareas Terminadas</div>
        </div>
        
        <div class='row' >
            <div class ='col-3'id ='columnas'>
                <div class="btn-group-vertical">
                    <div *ngFor="let item of abierto" class="btn-group" role="group" aria-label="Iniciado">
                        <button id="iniciado"class="btn btn-secondary"type="button" (click)="editar(item)"> {{item["titulo"]}} <br> {{item["descripcion"]}} </button>
                        <button id="iniciado"type="button" class="btn btn-secondary" (click)="eliminar(item)">X</button>
                    </div>
                </div>    
            </div>
            <div class ='col-3'id ='columnas'>
                <div class="btn-group-vertical">
                    <div *ngFor="let item of enProceso" class="btn-group" role="group" aria-label="Iniciado">
                        <button id="proceso"class="btn btn-secondary"type="button" (click)="editar(item)"> {{item["titulo"]}} <br> {{item["descripcion"]}} </button>
                        <button id="proceso"type="button" class="btn btn-secondary" (click)="eliminar(item)">X</button>
                    </div>
                </div> 
            </div>
            <div class ='col-3'id ='columnas'>
                <div class="btn-group-vertical">
                    <div *ngFor="let item of cerrado" class="btn-group" role="group" aria-label="Iniciado">
                        <button id="terminado"class="btn btn-secondary"type="button"> {{item["titulo"]}} <br> {{item["descripcion"]}} </button>
                        <button id="terminado"type="button" class="btn btn-secondary" (click)="eliminar(item)">X</button>
                    </div>
                </div> 
            </div>
        </div>
        
    </div>
    <footer>
        <button class="btn btn-primary" type='button' id="adicionar" (click)="adicionar()">+ Adicionar</button>
    </footer>
</div>

<div *ngIf="screen==2" >
    <div class='container-fluid' id='vista'>
        <form [formGroup]="formulario" (ngSubmit)='actualizar()'>
            <div class='row'><label class='titulo'id="titulo1" for='titulo'>Actualizar Nota</label></div>
            <div class='row'><label class='titulo'id="titulo2" for='titulo'>Ingrese datos a cambiar en la nota</label></div>
        <div class='row'>
            <div class='col-8'>
                            <div class='form-floating'>    
                                
                                <input formControlName="titulo" type="text" required="true" class='form-control' id='floatingText' placeholder="titulo">
                                <label for='floatingText'>titulo de nota</label>
                                <div *ngIf="titulo.invalid" class="alert alert-danger">
                                    <div class="requerido">
                                        Se requiere titulo
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating" id="cajaTexto">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="descripcion"></textarea>
                                <label for="floatingTextarea">Descripcion</label>
                              </div>
                            <button class="btn btn-primary" type="submit"[disabled]="titulo.invalid || estado.invalid || descripcion.invalid" >Actualizar</button>     
    
             </div>
             <div class='col-4'>    
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="estado">
                      <option selected disabled>Seleccione</option>
                      <option value="1">Iniciado</option>
                      <option value="2">En Proceso</option>
                      <option value="3">Terminado</option>
                    </select>
                    <label for="floatingSelect">Estado</label>
                  </div>
            </div>
        </div>
        </form>
    </div>
    </div>


<div *ngIf="screen==3">
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          Â¡Listo!
        </div>
    </div>
        <footer>
            <button class="btn btn-primary" type='button' (click)="ok()">Aceptar</button>
        </footer>

</div>
